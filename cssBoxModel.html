<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Box Model</title>
    <style>
     p{
    border:2px solid cadetblue;
        }
    #summary{
           font-size: larger;
            /* padding-left: 30px; */
            /* margin: 30px; */
              /* margin:20px 50px; */
              padding: 30px;
              width:200px ;
              box-sizing: content-box;
    }
    #project{
        font-size: larger;
            /* padding-top: 40px;
            padding-right: 40px;
            padding-bottom: 40px;
            padding-left: 40px; */
            /* padding: 40px 10px; */
            padding:30px ;
            width:200px ;
            box-sizing: border-box;
          
    }
    #one{
         font-size: 30px;
    }
    #Two{
     font-size: 30px;
    }
   #para1 {
       font-size: 2em;
    }
   #para2 {
     font-size: 2rem;
    }
    </style>
</head>
<body>
     <p id="summary">Professional Summary</p>
     <p id="project">Project Section</p>
    <div id="one">
        <p id="para1">Paragraph One</p>
        
    </div>
    <div id="Two">
        <p id="para2">Paragraph Two</p>
    </div>
</body>
</html>
